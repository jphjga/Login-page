<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link id="theme-style" rel="stylesheet" href="CSS/styleLogin.css">
</head>
<body>    
<div class="theme-styles">
    <button id="switch-theme-btn" onclick="switchCSS()">
        <img id="light-img" src="res/drawables/light-mode.png" alt="Light Mode" style="display:block;">
        <img id="dark-img" src="res/drawables/dark-mode.png" alt="Dark Mode" style="display:none;">
    </button>
</div>
</dv>
</div>
    <div id="login-section">
        <h2>Login</h2>
        <form>
            <div id="signin-section">
                <label for="username">Username or Email:</label>
                <input type="text" id="username" name="username" required><br><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>

                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label><br><br>

                <button type="submit">Login</button>
                </form>
                <br>
                <button type="button">Sign in with Google <img src="res/drawables/ic_google_icon.jpg" alt="Google Icon"></button>
                <br><br>
                <a href="#" onclick="showSignup()">Sign up for new users</a>
            </div>

            <div id="signup-section" style="display:none;">
        <h2>Sign Up</h2>
        <form>
            <div style="display: flex; gap: 12px;">
                <div style="flex: 1;">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div style="flex: 1;">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
            </div>
            <label for="signup-email">Email Address:</label>
            <input type="email" id="signup-password" name="signup-email" required>

            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" name="signup-password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit">Sign Up</button>
        </form>
        <br>
        <button type="button">Sign up with Google <img src="res/drawables/ic_google_icon.jpg" alt="Google Icon"></button>
        <br>
        <a href="#" onclick="showLogin()">Back to Login</a>
    </div>
    </div> 

</body>
<script src="JS/scriptLogin.js"></script>
</html>
